<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
    }

    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .arc path {
        stroke: #fff;
    }

</style>
<svg class="chart"></svg>
<svg class="pie"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var width = 420,
                barHeight = 20;

    var x = d3.scale.linear()
                .range([0, width]);

    var chart = d3.select(".chart")
                .attr("width", width);
        
    d3.json("http://localhost:8080/rest-api/services/playerPerf", function (error, data) {
            var perf = data.performances;
            x.domain([0, d3.max(perf, function (d) {
                return d.avgRunningSpeed;
            })]);

            chart.attr("height", barHeight * perf.length);

            var bar = chart.selectAll("g")
                    .data(perf)
                    .enter().append("g")
                    .attr("transform", function (d, i) {
                        return "translate(0," + i * barHeight + ")";
                    });

            bar.append("text")
                    .attr("class","player")
                    .attr("x", 0)
                    .attr("y", barHeight / 2)
                    .attr("dy", ".35em")
                    .attr("style", "fill:black")
                    .text(function (d) {
                        return d.name;
                    });

            bar.append("rect")
                    .attr("x", 100)
                    .attr("width", function (d) {
                        return x(d.avgRunningSpeed);
                    })
                    .attr("height", barHeight - 1);

            bar.append("text")
                    .attr("class","val")
                    .attr("x", function (d) {
                        return 100 + x(d.avgRunningSpeed) - 6;
                    })
                    .attr("y", barHeight / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .text(function (d) {
                        return d.avgRunningSpeed;
                    });
        });
    
        // ----------------------------------------------- PI Chart --------------------------

        var width = 420,
                height = 420,
                radius = Math.min(width, height) / 2;

        var color = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6"]);

        var arc = d3.svg.arc()
                .outerRadius(radius - 10)
                .innerRadius(120);

        var labelArc = d3.svg.arc()
                .outerRadius(radius - 40)
                .innerRadius(radius - 40);

        var pie = d3.layout.pie()
                .sort(null)
                .value(function (d) {
                    return d.value;
                });

        var svg = d3.select(".pie")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        d3.json("http://localhost:8080/rest-api/services/ballPossession", function (error, data) {
            if (error) throw error;

            var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter().append("g")
                    .attr("class", "arc");

            g.append("path")
                    .attr("d", arc)
                    .style("fill", function (d) {
                        return color(d.data.team);
                    });

            g.append("text")
                    .attr("transform", function (d) {
                        return "translate(" + labelArc.centroid(d) + ")";
                    })
                    .attr("dy", ".35em")
                    .text(function (d) {
                        return d.data.team.concat(":").concat(d.data.value);
                    });

        });
    
    var inter = setInterval(function() {
                updateData();
        }, 5000); 
    
    function updateData(){
        d3.json("http://localhost:8080/rest-api/services/playerPerf", function (error, data)            {
            var perf = data.performances;
            x.domain([0, d3.max(perf, function (d) {
                return d.avgRunningSpeed;
            })]);
            
            var chart = d3.select(".chart");
            var bar = chart.selectAll("g")
                    .data(perf);

            bar.select(".player")
                    .text(function (d) {
                        return d.name;
                    });

            bar.select("rect")
                    .attr("x", 100)
                    .attr("width", function (d) {
                        return x(d.avgRunningSpeed);
                    })
                    .attr("height", barHeight - 1);

            bar.select(".val")
                    .attr("x", function (d) {
                        return 100 + x(d.avgRunningSpeed) - 6;
                    })
                    .attr("y", barHeight / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .text(function (d) {
                        return d.avgRunningSpeed;
                    });
            
    });
        
    // ------------------ updating the pie chart ----------------------------- 
     d3.json("http://localhost:8080/rest-api/services/ballPossession", function (error, data) {
            if (error) throw error;
            var svg = d3.select(".pie");
            
            var g = svg.selectAll(".arc")
                    .data(pie(data));

            g.select("path")
                    .attr("d", arc)
                    .style("fill", function (d) {
                        return color(d.data.team);
                    });

            g.select("text")
                    .attr("transform", function (d) {
                        return "translate(" + labelArc.centroid(d) + ")";
                    })
                    .attr("dy", ".35em")
                    .text(function (d) {
                        return d.data.team.concat(":").concat(d.data.value);
                    });

        });   
        
    }
    
</script>

</body>
</html>
